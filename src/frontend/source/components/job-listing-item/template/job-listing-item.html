{% set commonLabels = global.resource.common %}

{% macro jobListingItem(data) %}
  <a class="c-job-listing-item" href="{{ data.url }}" aria-label="{{commonLabels.vacancy ~ ": " ~ data.title}}">
    <span class="job-listing-item__title">{{ data.title }}</span>

    <div class="job-listing-item__right-container">
    <span class="job-listing-item__location">{{ data.location }}</span>
    <div class="job-listing-item__tags-container">
      {% for tag in data.tags %}
        <span class="job-listing-item__tag job-listing-item__tag--text">{{ tag }}</span>
      {% endfor %}
      <span class="job-listing-item__tag job-listing-item__tag--icon">
        {% svg 'icons/arrow-top-right' %}
      </span>
    </div>
    </div>
  </a>
{% endmacro %}
