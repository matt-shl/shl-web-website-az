{% macro linkList(data) %}
  <div class="c-link-list
      {%- if data.classes %} {{ data.classes }}{% endif -%}">
    <ul class="link-list__list">
      {% for link in data %}
        <li class="link-list__item">
          <a class="link-list__anchor" href="{{ link.url }}">
            {{ link.label }}
            {% svg 'icons/arrow-top-right' %}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endmacro %}
